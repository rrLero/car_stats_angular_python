<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CarStats</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css"> 
  </head>
  <body ng-app="carStats" ng-strict-di>

      <!-- Fixed position loading indicator -->
    <loading class="loading-indicator"></loading>

    <header>
    <nav id="header-nav" class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <div class="navbar-brand">
            <a href="index.html">
              <h1>Car Stats</h1>
            </a>
          </div>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="collapsable-nav" class="collapse navbar-collapse">
           <ul id="nav-list" class="nav navbar-nav navbar-right">
            <li id="dashDrops" ui-sref-active='active'>
              <a ui-sref="public.home">
                <span class="glyphicon glyphicon-home"></span> Home 
              </a>
              <hr class="visible-xs">
            </li>
            <li id="cars" ui-sref-active='active'>
              <a ui-sref="public.carsList"> 
                <span class="glyphicon glyphicon-bed"></span> Cars
              </a>
              <hr class="visible-xs">
            </li>
            <li id="notes" ui-sref-active='active'>
              <a ui-sref="public.notesList"> 
                <span class="glyphicon glyphicon-pencil"></span> Notes
              </a>
              <hr class="visible-xs">
            </li>
          </ul><!-- #nav-list -->
        </div><!-- .collapse .navbar-collapse -->        
      </div>
    </nav>    
    </header>

    <ui-view>
      <div class="text-center initial-loading">
        <h2>Loading Site...</h2>
      </div>
    </ui-view>

    <!-- Libs -->
    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <!-- Main Restaurant Module -->
    <script src="src/carStats.module.js"></script>

    <!-- Common Module -->
    <script src="src/common/common.module.js"></script>
    <script src="src/common/loading/loading.component.js"></script>
    <script src="src/common/loading/loading.interceptor.js"></script>
    <script src="src/common/carsListService.js"></script>
    <script src="src/common/notesListService.js"></script>

    <!-- Public Module -->
    <script src="src/public/public.module.js"></script>
    <script src="src/public/public.routes.js"></script>
    <script src="src/public/carInList/cars.controller.js"></script>
    <script src="src/public/noteInList/notes.controller.js"></script>
    <script src="src/public/noteInList/oneCarNote.controller.js"></script>
    <script src="src/public/carInList/addCarController.js"></script>
    <script src="src/public/noteInList/addnote.controller.js"></script>
    <script src="src/public/carInList/EditCarController.js"></script>

    <!-- ADMIN SITE -->
    <script src="src/admin/admin.module.js"></script>
    <script src="src/admin/services/login.service.js"></script>
    <script src="src/public/noteInList/editNote.controller.js"></script>

    <!--Application files -->
  </body>
</html>
