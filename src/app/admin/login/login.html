<div class="login">
  <h2 class="text-center">Car's User Login</h2>
  <div>
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" type="text" ng-model="$ctrl.username" autofocus>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" ng-model="$ctrl.password">
    </div>
    <div class="form-group">
      <button class="btn btn-primary" 
              ng-click="$ctrl.login()" 
              ng-disabled="!$ctrl.valid()"
              >Login
      </button>
    <span class="form-group">
      <button class="btn btn-primary" 
              ng-click="$ctrl.createUser()" 
              ng-disabled="!$ctrl.valid()"
              >Create
      </button>
    </span><div ng-model="$ctrl.message">{{$ctrl.message}} </div>  
  <div ng-if="$ctrl.error" class="login-error text-center">
    {{$ctrl.error}}
  </div>
</div>
