<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CarStats</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body ng-app="carStats" ng-strict-di>

      <!-- Fixed position loading indicator -->
    <loading class="loading-indicator"></loading>

    <header>
    <nav id="header-nav" class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <div class="navbar-brand">
            <a href="index.html">
              <h1>Car Stats</h1>
            </a>
          </div>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="collapsable-nav" class="collapse navbar-collapse">
           <ul id="nav-list" class="nav navbar-nav navbar-right">
            <li id="dashDrops" ui-sref-active='active'>
              <a ui-sref="public.home">
                <span class="glyphicon glyphicon-home"></span> Home
              </a>
              <hr class="visible-xs">
            </li>
            <li id="cars" ui-sref-active='active'>
              <a ui-sref="public.carsList">
                <span class="glyphicon glyphicon-bed"></span> Cars
              </a>
              <hr class="visible-xs">
            </li>
            <li id="notes" ui-sref-active='active'>
              <a ui-sref="public.notesList">
                <span class="glyphicon glyphicon-pencil"></span> Notes
              </a>
              <hr class="visible-xs">
            </li>
            <li id="logOut">
            <logout></logout>
            </li>
          </ul><!-- #nav-list -->
        </div><!-- .collapse .navbar-collapse -->
      </div>
    </nav>
    </header>
    <ui-view>
      <div class="text-center initial-loading">
        <h2>Loading Site...</h2>
      </div>
    </ui-view>
  </body>
</html>
